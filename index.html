<!doctype html>
<html lang="en" ng-app="studentGradeTable">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="mainCtrl as mc">
<div class="container">
    <div class="page-header row">
        <!-- non-mobile-view -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">{{mc.avgGrade.toFixed(2)}}</span></small>
        </h1>
        <!-- mobile-view -->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">{{mc.avgGrade.toFixed(2)}}</span></small>
        </h3>
    </div>
    <div class="student-add-form col-sm-3 col-sm-push-9">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input ng-model="mc.student.name" type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input ng-model="mc.student.course" type="text" class="form-control" name="course" id="course" placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input ng-model="mc.student.grade" type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button ng-click="mc.addStudent()" type="button" class="btn btn-success add-btn" onclick="">Add</button>
        <button ng-click="mc.student = {}" type="button" class="btn btn-default cancel-btn" onclick="">Clear</button>
    </div>
    <div class="student-list-container container col-sm-9 col-sm-pull-3">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody class="list-body">
            <tr ng-repeat="student in mc.student_array track by $index">
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
                <td>{{student.grade}}</td>
                <td><button class="btn btn-danger" ng-click="mc.deleteStudent(student)">Delete</button></td>
            </tr>
            </tbody>
        </table>
        <h2 ng-show="mc.student_array.length === 0">User Info Unavailable</h2>
    </div>
</div>
</body>
</html>
