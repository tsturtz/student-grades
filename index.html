<!doctype html>
<html lang="en" ng-app="studentGradeTable" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="script.js"></script>
    <style>
        .fa-sort {
            color: lightgray;
        }
        th {
            cursor: pointer;
        }
        tr td:not(:last-child) {
            vertical-align: middle !important;
        }
        .column-name, .column-course {
            width: 30%;
        }
        .column-grade {
            width: 10%;
        }
        .column-ops {
            width: 30%;
        }
    </style>
</head>
<body ng-controller="mainCtrl as mc">
<div class="container">
    <div class="page-header row">
        <!-- non-mobile-view -->
        <h1 class="hidden-xs">Student Grade Tracking
            <small class="pull-right">Grade Average : <span
                    class="label label-default">{{mc.avgGrade.toFixed(2)}}</span></small>
        </h1>
        <!-- mobile-view -->
        <h3 class="visible-xs">Student Grade Tracking
            <small class="pull-right">Grade Average : <span
                    class="label label-default">{{mc.avgGrade.toFixed(2)}}</span></small>
        </h3>
    </div>
    <div class="col-sm-3">
        <form role="form" autocomplete="off">
            <h4>Add a New Student:</h4>
            <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
                <input ng-model="mc.student.name" type="text" class="form-control" name="studentName" id="studentName"
                       placeholder="Student Name">
            </div>
            <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
                <input ng-model="mc.student.course" type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course">
            </div>
            <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
                <input ng-model="mc.student.grade" type="number" class="form-control" name="studentGrade"
                       id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <button ng-click="mc.addStudent()" type="button" class="btn btn-default btn-block"><i class="fa fa-user-plus" aria-hidden="true"></i> Add Student</button>
            <button ng-click="mc.student = {}" type="button" class="btn btn-default btn-block">Clear Inputs</button>
        </form>
    </div>
    <div class="container col-sm-9">
        <table class="table table-hover">
            <thead>
            <tr>
                <th ng-click="mc.orderItems('name')" class="column-name">Name <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th ng-click="mc.orderItems('course')" class="column-course">Course <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th ng-click="mc.orderItems('grade')" class="column-grade">Grade <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th class="column-ops"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in mc.student_array | orderBy : mc.order">
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
                <td>{{student.grade}}</td>
                <td>
                    <button ng-click="mc.editStudent(student)" class="btn btn-default col-sm-5"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                    <button ng-click="mc.deleteStudent(student)" class="btn btn-default col-sm-5 col-sm-offset-1"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="well well-lg text-center" ng-show="mc.student_array.length === 0">No student data available</div>
    </div>
</div>
</body>
</html>
